
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">CareerQuest - Data Flow Diagram</text>
  
  <!-- External Entity: User -->
  <rect x="50" y="100" width="120" height="60" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" rx="5" />
  <text x="110" y="135" font-family="Arial" font-size="14" text-anchor="middle">User</text>
  
  <!-- Process 1: Quiz System -->
  <circle cx="300" cy="130" r="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="300" y="135" font-family="Arial" font-size="12" text-anchor="middle">1.0</text>
  <text x="300" y="155" font-family="Arial" font-size="12" text-anchor="middle">Quiz System</text>
  
  <!-- Process 2: Career Matching -->
  <circle cx="500" cy="130" r="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="500" y="135" font-family="Arial" font-size="12" text-anchor="middle">2.0</text>
  <text x="500" y="155" font-family="Arial" font-size="12" text-anchor="middle">Career Matching</text>
  
  <!-- Process 3: Dashboard Generation -->
  <circle cx="300" cy="300" r="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="300" y="305" font-family="Arial" font-size="12" text-anchor="middle">3.0</text>
  <text x="300" y="325" font-family="Arial" font-size="12" text-anchor="middle">Dashboard</text>
  <text x="300" y="340" font-family="Arial" font-size="12" text-anchor="middle">Generation</text>
  
  <!-- Process 4: Career Details -->
  <circle cx="500" cy="300" r="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="500" y="305" font-family="Arial" font-size="12" text-anchor="middle">4.0</text>
  <text x="500" y="325" font-family="Arial" font-size="12" text-anchor="middle">Career Details</text>
  
  <!-- Process 5: Expert Advice -->
  <circle cx="400" cy="450" r="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="455" font-family="Arial" font-size="12" text-anchor="middle">5.0</text>
  <text x="400" y="475" font-family="Arial" font-size="12" text-anchor="middle">Expert Advice</text>
  
  <!-- Data Store: Quiz Results -->
  <line x1="200" y1="220" x2="600" y2="220" stroke="#94a3b8" stroke-width="2" />
  <line x1="200" y1="220" x2="200" y2="240" stroke="#94a3b8" stroke-width="2" />
  <line x1="200" y1="240" x2="600" y2="240" stroke="#94a3b8" stroke-width="2" />
  <text x="210" y="235" font-family="Arial" font-size="14">D1</text>
  <text x="250" y="235" font-family="Arial" font-size="14">Quiz Results Store</text>
  
  <!-- Data Store: Career Data -->
  <line x1="200" y1="370" x2="600" y2="370" stroke="#94a3b8" stroke-width="2" />
  <line x1="200" y1="370" x2="200" y2="390" stroke="#94a3b8" stroke-width="2" />
  <line x1="200" y1="390" x2="600" y2="390" stroke="#94a3b8" stroke-width="2" />
  <text x="210" y="385" font-family="Arial" font-size="14">D2</text>
  <text x="250" y="385" font-family="Arial" font-size="14">Career Information Store</text>
  
  <!-- Arrows -->
  <!-- User to Quiz -->
  <line x1="170" y1="130" x2="240" y2="130" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="200" y="120" font-family="Arial" font-size="12">Quiz Answers</text>
  
  <!-- Quiz to Career Matching -->
  <line x1="350" y1="130" x2="440" y2="130" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="395" y="120" font-family="Arial" font-size="12">Response Data</text>
  
  <!-- Career Matching to Quiz Results Store -->
  <line x1="500" y1="180" x2="500" y2="215" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="540" y="200" font-family="Arial" font-size="12">Save Results</text>
  
  <!-- Quiz Results Store to Dashboard -->
  <line x1="300" y1="240" x2="300" y2="250" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="350" y="255" font-family="Arial" font-size="12">Load User Results</text>
  
  <!-- Dashboard to User -->
  <path d="M250,300 Q175,350 110,160" fill="none" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="170" y="280" font-family="Arial" font-size="12">Display Statistics</text>
  
  <!-- Career Matching to Career Details -->
  <line x1="500" y1="180" x2="500" y2="240" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="525" y="210" font-family="Arial" font-size="12">Career Matches</text>
  
  <!-- Career Details to User -->
  <path d="M500,350 Q300,430 110,170" fill="none" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="300" y="400" font-family="Arial" font-size="12">Career Information</text>
  
  <!-- Career Data to Career Details -->
  <line x1="500" y1="370" x2="500" y2="350" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="550" y="365" font-family="Arial" font-size="12">Career Data</text>
  
  <!-- User to Expert Advice -->
  <path d="M110,160 Q250,450 350,450" fill="none" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="200" y="410" font-family="Arial" font-size="12">Career Questions</text>
  
  <!-- Expert Advice to User -->
  <path d="M450,450 Q600,400 650,150 Q600,100 170,100" fill="none" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="600" y="150" font-family="Arial" font-size="12">Expert Feedback</text>
  
  <!-- Definitions for markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="600" y="500" width="20" height="20" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" rx="2" />
  <text x="630" y="515" font-family="Arial" font-size="12">External Entity</text>
  
  <circle cx="610" cy="540" r="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="630" y="545" font-family="Arial" font-size="12">Process</text>
  
  <line x1="600" y1="570" x2="620" y2="570" stroke="#94a3b8" stroke-width="2" />
  <line x1="600" y1="570" x2="600" y2="580" stroke="#94a3b8" stroke-width="2" />
  <line x1="600" y1="580" x2="620" y2="580" stroke="#94a3b8" stroke-width="2" />
  <text x="630" y="575" font-family="Arial" font-size="12">Data Store</text>
</svg>
